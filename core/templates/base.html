{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema de Inventario{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
  <link rel="stylesheet" href="{% static 'dist/main.css' %}">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">

    {% if messages %}
    <div data-message class="max-w-7xl mx-auto px-4 mt-4 space-y-3 absolute top-0 right-0 z-50">
        {% for message in messages %}
            <div
                class="
                    px-4 py-3 rounded-lg shadow
                    {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-300
                    {% elif message.tags == 'error' %} bg-red-100 text-red-800 border border-red-300
                    {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-300
                    {% else %} bg-blue-100 text-blue-800 border border-blue-300
                    {% endif %}
                "
            >
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    {% include 'includes/menu.html' %}

    <main class="flex-1 max-w-7xl mx-auto px-4 py-6 w-full">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'includes/footer.html' %}

  <script>
    const menuBtn = document.getElementById('menu-button');
    const menu = document.getElementById('mobile-menu');
    const lines = menuBtn.querySelectorAll('span');

    menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');

        lines[0].classList.toggle('rotate-45');
        lines[0].classList.toggle('translate-y-1.5');

        lines[1].classList.toggle('opacity-0');

        lines[2].classList.toggle('-rotate-45');
        lines[2].classList.toggle('-translate-y-1.5');
    });

    setTimeout(() => {
        document.querySelectorAll('[data-message]').forEach(el => {
            el.classList.add('opacity-0');
            setTimeout(() => el.remove(), 500);
        });
    }, 4000);
  </script>

</body>
</html>
