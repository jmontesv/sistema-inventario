{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Eliminar Categoría</h1>
<p>¿Estás seguro que deseas eliminar "{{ object.name }}"?</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>
    <a href="{% url 'category_list' %}" class="ml-2 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</a>
</form>
{% endblock %}
