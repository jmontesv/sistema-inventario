{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 px-4">
    <div class="bg-white rounded-2xl shadow-lg text-center max-w-lg p-4">
        <h1 class="text-4xl font-extrabold text-red-600 mb-6">403</h1>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">Acceso denegado</h2>
        <p class="text-gray-600 mb-6">
            Lo sentimos, no tienes permisos suficientes para acceder a esta página.<br>
            Si crees que es un error, contacta con tu administrador.
        </p>
        <div class="flex justify-center gap-4">
            <a href="{% url 'home' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                Volver al inicio
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="bg-gray-200 text-gray-900 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                Iniciar sesión
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
